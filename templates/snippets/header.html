<header class="z-50 w-screen fixed top-0 left-0 flex items-center justify-between px-4 md:px-24 py-3 bg-white/70 text-secondary shadow-lg">
    <div class="relative flex items-center justify-between container mx-auto">
        <div class="font-jost space-x-1 font-bold text-xl flex items-center ">
            <span class="text-primary w-12 h-12 font-black text-4xl">
              <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" fill="#4fd1d9"/><path fill="#fff" d="M41.4 33.9c-1.7 1.4-4.1 2.1-7.3 2.1h-6v10.4h-6v-29h12.5c2.9 0 5.2.7 6.9 2.2c1.7 1.5 2.6 3.8 2.6 6.9c-.2 3.6-1 6-2.7 7.4m-4.6-10.4c-.8-.6-1.8-1-3.2-1h-5.5V31h5.5c1.4 0 2.5-.3 3.2-1s1.2-1.8 1.2-3.3c-.1-1.5-.5-2.6-1.2-3.2"/></svg>

            </span>
            <span class="font-medium">acoCU</span>
        </div>

        <div class="hidden lg:flex absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 items-center space-x-4">
            <a href="/" class="font-medium duration-300 ease-in-out hover:border-2 hover:rounded-lg {% if request.path == '/' %}border-2 rounded-lg{% endif %} px-4 py-2 border-secondary text-sm">Businesses</a>
            <a href="/personal" class="font-medium duration-300 ease-in-out px-4 py-2 hover:border-2 hover:rounded-lg {% if request.path == '/personal/' %}border-2 rounded-lg{% endif %} border-secondary text-sm">Personal</a>
        </div>

        <div class="flex items-center space-x-8">
            <button class="space-x-2 flex items-center relative py-2 px-3">
                <span class="iconify text-xl flex flex-none" data-icon="ic:twotone-language"></span>
                <span class="flex text-sm uppercase">en</span>

                <div class="hidden absolute -bottom-0 uppercase">
                    <a href="" class="text-xs flex">es</a>
                    <a href="" class="text-xs flex">fr</a>
                    <a href="" class="text-xs flex">du</a>
                </div>
            </button>

            <a href="tel://449048579857" class="text-sm font-medium"><span class="iconify md:hidden text-3xl" data-icon="fluent:mail-28-filled"></span><span class="hidden md:flex">Contact Us</span></a>
            {% if request.user.is_authenticated %}
            <a href="/accounts/logout/" class="hidden md:flex bg-secondary text-white font-medium px-4 py-2 rounded-lg text-sm">Logout</a>
            <a href="/accounts/users/{{request.user.id}}/auth/" class="hidden md:flex bg-primary font-medium px-4 py-2 rounded-lg text-sm"><span class="iconify text-xl" data-icon="ph:user-duotone"></span></a>
            {% else %}
            <a href="/accounts/register/" class="hidden md:flex bg-primary font-medium px-4 py-2 rounded-lg text-sm">Open an Account</a>
            {% endif %}
        </div>

    </div>
</header>
