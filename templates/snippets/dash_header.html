<header class="z-50 w-screen py-3 px-6 md:px-24 bg-primary/80 fixed top-0 left-0 right-0">
    <div class="container mx-auto flex items-center justify-between">
        <div class="items-center space-x-8 flex">
            <a href="/" class="font-jost space-x-1 font-bold text-xl flex items-center ">
              <span class="text-primary w-12 h-12 font-black text-4xl">
                <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" fill="#4fd1d9"/><path fill="#fff" d="M41.4 33.9c-1.7 1.4-4.1 2.1-7.3 2.1h-6v10.4h-6v-29h12.5c2.9 0 5.2.7 6.9 2.2c1.7 1.5 2.6 3.8 2.6 6.9c-.2 3.6-1 6-2.7 7.4m-4.6-10.4c-.8-.6-1.8-1-3.2-1h-5.5V31h5.5c1.4 0 2.5-.3 3.2-1s1.2-1.8 1.2-3.3c-.1-1.5-.5-2.6-1.2-3.2"/></svg>
  
              </span>
              <span class="font-medium">acoCU</span>
              </a>
    
            <div class="flex items-center space-x-6 text-white">
                <a href="{% url 'accounts:user' request.user.id %}" class="hidden md:flex text-sm font-medium">Dashboard</a>
                <a href="{% url 'accounts:documents' request.user.id %}" class="hidden md:flex text-sm font-medium">Documents</a>
                <a href="" class="hidden md:flex text-sm font-medium">More</a>
                <a href="" class="hidden md:flex border-2 rounded-md py-1 px-5 border-white">Create</a>
            </div>    
        </div>



        <div>
            <button id="dropdownAvatarNameButton" data-dropdown-toggle="dropdownAvatarName" class="flex items-center text-sm font-medium text-gray-900 rounded-full hover:textprimary dark:hover:text-blue-500 md:mr-0 focus:ring-0 focus:ring-primary dark:focus:ring-gray-700 dark:text-white line-clamp-1" type="button">
                <span class="sr-only">Open user menu</span>
                <img class="w-8 h-8 mr-2 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-3.jpg" alt="user photo">
                <span class="line-clamp-1"> {{request.user.first_name|title}} {{request.user.last_name|title}}</span>
                <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
              </svg>
            </button>
            
            <!-- Dropdown menu -->
            <div id="dropdownAvatarName" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                  <div class="font-medium ">Account Holder</div>
                  <div class="truncate">{{request.user.email}}</div>
                </div>
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownInformdropdownAvatarNameButtonationButton">
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">History</a>
                  </li>
                </ul>
                <div class="py-2">
                  <a href="/accounts/logout/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>
                </div>
            </div>
            
        </div>
    </div>
</header>
